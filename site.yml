---

- hosts: all

  pre_tasks:

  - name: Update package cache.
    ansible.builtin.package:
      update_cache: true
      cache_valid_time: true
    become: true
    changed_when: false

- hosts: all
  become: true
  roles:
    - bladewdr.pihole
    - bladewdr.bind9
  tags: dns

- hosts: alloy
  become: true
  roles:
    - bladewdr.baseline
  tags: alloy
