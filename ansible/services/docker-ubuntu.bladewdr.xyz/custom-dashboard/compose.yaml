---
services:
  nginx-dashboard:
    container_name: dash-nginx
    image: nginx:stable@sha256:2ff091485e4828c289b0ba2d552554d19f952eba36b636d7ff9d6d59cf1cd3ed
    volumes:
      - ./dashboard/html:/usr/share/nginx/html:ro
    networks:
      - proxy
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`dash.{{ TRAEFIK_HOST_DOMAIN }}`)
      - traefik.http.routers.dashboard.service=dashboard
      - traefik.http.routers.dashboard.tls=true
      - traefik.http.middlewares.dashboard=default-headers@file
      - traefik.http.middlewares.dashboard=https-redirectscheme@file
      - traefik.http.routers.dashboard.middlewares=default-headers@file
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - traefik.docker.network=proxy

networks:
  proxy:
    external: true
