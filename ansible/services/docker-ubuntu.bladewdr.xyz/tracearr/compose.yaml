services:
  tracearr:
    image: ghcr.io/connorgallopo/tracearr:1.4.12@sha256:3ac79a0cae844ea4642ae8098a12f2bdea191d5f11c03b38b3085d41ccb36b90
    container_name: tracearr
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - TZ={{ host_timezone }}
      - DATABASE_URL=postgres://tracearr:{{ TRACEARR_DB_PASSWORD }}@timescale:5432/tracearr
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET={{ TRACEARR_JWT_SECRET }}
      - COOKIE_SECRET={{ TRACEARR_COOKIE_SECRET }}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # - DATABASE_POOL_MAX=50  # Database connection pool size (default: 50)
    depends_on:
      timescale:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.tracearr.rule=Host(`tracearr.{{ TRAEFIK_HOST_DOMAIN }}`)
      - traefik.http.routers.tracearr.entrypoints=https
      - traefik.http.routers.tracearr.middlewares=default-headers@file
      - traefik.http.routers.tracearr.tls=true
      - traefik.http.routers.tracearr.service=tracearr
      - traefik.http.services.tracearr.loadbalancer.server.port=3000
      - traefik.docker.network=proxy
    networks:
      - tracearr-network
      - proxy

  timescale:
    image: timescale/timescaledb:latest-pg16@sha256:9e9f50161784dc57d3f547b89ded4af73553f9acb4677345ed05f45af7c7f664
    container_name: tracearr-db
    shm_size: 512mb
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    command: postgres -c timescaledb.max_tuples_decompressed_per_dml_transaction=0 -c max_locks_per_transaction=4096
    environment:
      - POSTGRES_USER=tracearr
      - POSTGRES_PASSWORD={{ TRACEARR_DB_PASSWORD }}
      - POSTGRES_DB=tracearr
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracearr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

  redis:
    image: redis:8-alpine@sha256:fd83658b0e40e2164617d262f13c02ca9ee9e1e6b276fd2fa06617e09bd5c780
    container_name: tracearr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracearr-network

networks:
  tracearr-network:
    driver: bridge

volumes:
  timescale_data:
  redis_data:

# Tracearr - Standard Deployment (Separate Services)
#
# Multi-container setup with separate database and cache services.
# Use this if you want more control or have existing infrastructure.
#
# REQUIREMENTS:
#   - ~1GB RAM for Tracearr container
#   - Secrets must be generated manually (see below)
#
# DEPLOY:
#   # 1. Generate secrets
#   echo "JWT_SECRET=$(openssl rand -hex 32)" > .env
#   echo "COOKIE_SECRET=$(openssl rand -hex 32)" >> .env
#
#   # 2. Start
#   docker compose -f docker-compose.example.yml up -d
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   PORT=3000              # External port mapping
#   TZ=America/New_York    # Timezone
#   DB_PASSWORD=tracearr   # Database password
#   LOG_LEVEL=info         # Log level (debug, info, warn, error)
