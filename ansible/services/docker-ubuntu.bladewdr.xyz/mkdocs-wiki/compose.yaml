---
services:
  nginx:
    container_name: mkdocs-nginx
    image: nginx:stable@sha256:2ff091485e4828c289b0ba2d552554d19f952eba36b636d7ff9d6d59cf1cd3ed
    volumes:
      - ./mkdocs-wiki/html:/usr/share/nginx/html:ro
    networks:
      - proxy
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.mkdocs-nginx.rule=Host(`wiki.{{ TRAEFIK_HOST_DOMAIN }}`)
      - traefik.http.routers.mkdocs-nginx.service=wiki
      - traefik.http.routers.mkdocs-nginx.tls=true
      - traefik.http.middlewares.mkdocs-nginx=default-headers@file
      - traefik.http.middlewares.mkdocs-nginx=https-redirectscheme@file
      - traefik.http.routers.mkdocs-nginx.middlewares=default-headers@file
      - traefik.http.services.wiki.loadbalancer.server.port=80
      - traefik.docker.network=proxy

networks:
  proxy:
    external: true
